 <html>
 <body>
 <h1>Poker Game</h1>
 <script>

 var deckSize = 52;
 var handsize = 5;
 var cards = new Array();
 for(var i=0; i < deckSize; i++){
    cards[i]=i;
    //document.write(cards[i] + "<br />");
  }
 var suits = new Array();
 var values = new Array();

for(var n=0; n < deckSize; n++){
if(n < 13)  {
         suits[n]= 0;
     }
     else if(n < 26) {
        suits[n]= 1;
     }
     else if(n < 39) {
        suits[n] = 2;
    }
    else {
        suits[n]= 3;
    }
  /////////////////
  values[n] = (cards[n]) % 13;
}
var hand = new Array();

for(var i =0; i < handsize; i++){
  hand[i] = Math.floor( Math.random() * 52);


      for (var j = 0; j < i; j++) {
        if (hand[i] == hand[j]){
          while (hand[i] == hand[j]){
       
            hand[i] = Math.floor( Math.random() * 52);
            
          }
        }
      }
      
switch(values[hand[i]])  
      {
        case 0:  document.write("Two of ");   break;
        case 1:  document.write("Three of "); break;
        case 2:  document.write( "Four of ");  break;
        case 3:  document.write( "Five of ");  break;
        case 4:  document.write( "Six of ");   break;
        case 5:  document.write( "Seven of "); break;
        case 6:  document.write( "Eight of "); break;
        case 7:  document.write( "Nine of ");  break;
        case 8:  document.write( "Ten of ");   break;
        case 9:  document.write( "Jack of ");  break;
        case 10: document.write( "Queen of "); break;
        case 11: document.write( "King of ");  break;
        case 12: document.write( "Ace of ");   break;
      }
      switch(suits[hand[i]])
      {
        case 0:  document.write( "Hearts");    break;
        case 1:  document.write( "Clubs"); break;
        case 2:  document.write( "Spades");   break;
        case 3:  document.write( "Diamonds");   break;
      }
 document.write("<br />");
  
}
  
 </script>
 </body>
 </html>
